include "partials/header.html"
	<script src="js/login.js"></script>
	<style>
		#loginError{
			display: none;
		}
	</style>
	<div class="ui very padded raised text container clearing segment" style="margin-top:5%;">
		<div class="ui error message" id="loginError">
		  <p>Invalid username password combination.</p>
		</div>
		<form class="ui form" id="loginForm">
			<div class="field">
			    <label>Username</label>
			    <input type="text" name="username" id="username" placeholder="Username">
			</div>
			<div class="field">
			    <label>Password</label>
			    <input type="password" name="password" id="password" placeholder="Password">
			</div>
			<button class="ui button" onclick="testLogin(event);" id="login-btn">Submit</button>
		</form>
	</div>
